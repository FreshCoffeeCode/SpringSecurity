spring:
  application:
    name: SpringSecurity | LOCAL


  # Database configuration
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/springsec
    username: postgres
    password: admin

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  port: 8000

